        <div class="panel-body">
          <div class="row" *ngFor="let product of cart?.productList">
            <div class="col-xs-2">
              <img
                class="img-responsive"
                height="200px"
                width="150px"
                src="{{ product.product.url }}" />
            </div>
            <div class="col-xs-4">
              <h4 class="product-name">
                <strong>{{ product.product.name }}</strong>
              </h4>
              <h4>
                <small>{{ product.product.description }}</small>
              </h4>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-6 text-right">
                <h6>
                  <strong
                    >{{ product.product.price }}
                    <span class="text-muted">x</span></strong
                  >
                </h6>
              </div>
              <div class="col-xs-4">
                <input
                  type="number"
                  class="form-control input-sm"
                  min="1"
                  readonly
                  value="{{ product.quantity }}"
                  style="width: 100px" />
                <button
                  type="button"
                  class="btn btn-link btn-xs"
                  (click)="removeProductFromCart(product.product.id)">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </div>
              <div class="col-xs-2">
                <h6>
                  $<strong>{{ product.totalPrice }}</strong>
                </h6>
              </div>
            </div>
            <hr />
          </div>

                  Update cart
                </button>
              </div>
            </div>

        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">
                Total <strong>${{ cart?.totalPrice?.toFixed(2) }}</strong>
              </h4>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                routerLink="/checkout"
                class="btn btn-success btn-block">
                Checkout
              </button>
            </div>
          </div>
